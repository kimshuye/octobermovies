fields:
    name:
        label: 'Movie Titile'
        span: left
        type: text
    slug:
        label: Slug
        span: right
        preset:
            field: name
            type: slug
        type: text
    description:
        label: Description
        size: ''
        span: full
        type: richeditor
    poster:
        label: 'Movie Poster'
        mode: image
        imageWidth: '100'
        imageHeight: '100'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    movie_gallery:
        label: 'Movie Gallery'
        mode: image
        imageWidth: '80'
        imageHeight: '80'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    year:
        label: Year
        span: auto
        type: text
    genres:
        label: Genres
        span: auto
        nameFrom: genre_title
        descriptionFrom: description
        type: relation
    actors:
        label: Actors
        prompt: 'Add new item'
        span: auto
        type: repeater
        form:
            fields:
                actor_name:
                    label: 'Actor Name'
                    span: auto
                    type: text
                actor_age:
                    label: 'Actor Age'
                    span: auto
                    type: text
